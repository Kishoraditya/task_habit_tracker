<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task & Habit Tracker</title>
  <!-- PaperCSS CDN (v1.9.1) -->
  <link rel="stylesheet" href="https://unpkg.com/papercss@1.9.1/dist/paper.min.css">
  <!-- Custom style overrides -->
   
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="manifest" href="/static/manifest.json">
  <!-- In your <head> section of base.html, add Quill CSS -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body class="paper container">

  <!-- Navigation -->
  <nav class="row flex-space-between">
    <section>
      <h4><a href="/">Task & Habit Tracker</a></h4>
    </section>
    <section>
      <a href="/">Home</a>
      <a href="/dashboard">Dashboard</a>
      <a href="/docs">API Docs</a>
      <a href="/logout">Logout</a>
    </section>
  </nav>

  <!-- Content -->
  <section>
    {% block content %}{% endblock %}
  </section>

  <!-- Footer -->
  <footer class="row flex-center">
    <p>Â© 2025 Retro Tracker. All rights reserved.</p>
  </footer>
  <!-- Load localForage from CDN for offline storage -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
  <!-- Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/static/js/service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope:', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed:', err);
          });
      });
    }
  </script>
  <!-- Load offline sync script -->
  <script src="/static/js/offline-sync.js"></script>
</body>
</html>
